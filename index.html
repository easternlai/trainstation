<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Lobster&display=swap" rel="stylesheet">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 headline">Berkeley Train Station</h1>
        <p class="lead subtag">All aboard!!!!!!!!!!!!!!!</p>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr class="row-head">
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
        
      </thead>
      <tbody id="train-list">

      </tbody>
    </table>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Train name</label>
        <input type="text" class="form-control" id="train-name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Destination</label>
        <input type="text" class="form-control" id="destination" placeholder="Destination">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">First train time (HH:mm - military time)</label>
        <input type="text" class="form-control" id="first-train" placeholder="HH:mm">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Train interval</label>
        <input type="text" class="form-control" id="train-interval" placeholder="minutes">
      </div>
      <button type="button" class="btn btn-outline-primary" id="submit-train">Primary</button>
    </form>
  
  </div>
</body>
<script src="assets/javascript/app.js"></script>

</html>
